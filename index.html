<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>





<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">

                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" style="list-style: none;">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>

                      <!--<li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="cityName" type="text" placeholder="san jacinto">
                      </li> -->

                      
                      <!--<li class="filter list-group-item">
                        <label for="state">Select State</label>
                        <ul style="list-style: none;">
                          <li><input type="checkbox"  value="ca"> ca</li>
                          <li><input type="checkbox"  value="ny"> ny</li>
                        </ul>
                      </li>-->

                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="selectStateDropdownMenu">Select State<span class="caret"></span></button>
                          <ul id="statesList" class="dropdown-menu">
                            <li id="CheckMenu"><input id="menuElement" type="checkbox" value="ca">ca</li>
                            <li id="CheckMenu"><input id="menuElement" type="checkbox" value="ny">ny</li>
                            <li id="CheckMenu"><input id="menuElement" type="checkbox" value="ar">ar</li>
                          </ul>
                      </div>
                      </li>                                       
                    </ul>


                  </div>

                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>

                </form>
                

              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class=>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app2.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
</body>
